<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_ajax</title>
</head>

<body>
    <h1>该页面是测试jQuery_ajax请求</h1>
    <button id="btn1">点击使用jQuery发送ajax_get请求</button>
    <button id="btn2">点击使用jQuery发送ajax_post请求</button>

    <script src="./js/jquery-1.10.1.js"></script>
    <script>
        let btn1 = $('#btn1');
        let btn2 = $('#btn2');

        btn1.click(function () {
            // 使用jQuery发送ajax_get请求   -----   完整版写法
            // $.ajax({
            //     url: 'http://localhost:3000/ajax_get',
            //     method: 'get',                  // 发送请求的方式
            //     data: {                         // 发送请求携带的数据
            //         name: 'kobe',
            //         age: 41
            //     },
            //     success: function (result) {    // 成功的回调
            //         console.log(result);
            //     },
            //     error: function (err) {         // 失败的回调
            //         console.log(err);
            //     }
            // });

            // 使用jQuery发送ajax_get请求   -----   简写
            $.get('http://localhost:3000/ajax_get', {
                name: 'kobe',
                age: 41
            }, data => {
                console.log(data);
            });
        });

        btn2.click(function () {
            // 使用jQuery发送ajax_post请求   -----   完整版写法
            // $.ajax({
            //     url: 'http://localhost:3000/ajax_post',
            //     method: 'post',                  // 发送请求的方式
            //     data: {                         // 发送请求携带的数据
            //         name: 'kobe',
            //         age: 41
            //     },
            //     success: function (result) {    // 成功的回调
            //         console.log(result);
            //     },
            //     error: function (err) {         // 失败的回调
            //         console.log(err);
            //     }
            // });

            // 使用jQuery发送ajax_post请求   -----   简写
            $.post('http://localhost:3000/ajax_post', {
                name: 'kobe',
                age: 41
            }, data => {
                console.log(data);
            });
        });
    </script>
</body>

</html>
