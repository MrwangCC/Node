<body>

    <button id="btn">点击使用jQuery封装的jsonp获取数据</button>

            //     },
            //     error: function (err) {
            //         console.log(err);
            //     }
            // })

            // 精简写法
            $.getJSON('http://localhost:3000/test?callback=?', {
                name: 'wangxiwen',
                age: 18
            }, function (data) {
                console.log(data);
            });
        });
    </script>
</body>

</html>
